<!DOCTYPE html>
<html>

<head>
    <title>Ecommerce-project</title>
    <style>
        .project-head{
            color:rgb(255, 255, 255);
            background-color: rgb(55, 128, 229);
            font-size: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding:5px 2px;
            text-align: center;
            margin-bottom: 20px;
        }

        .project_itembar{
            display:flex;
            flex-direction: row;
            justify-content:center;
            align-items: center;
            background-color: rgb(226, 226, 226);
            height:450px;
        }
        
        .project_item{
            width:18%;
            height:350px;
            margin-left: 10px;
            margin-right: 10px;
            padding:10px;
            padding-top: 20px;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items:center ;
        }

        .project_item-img{
            width:80%;
        }

        .project_item-name{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 22px;
            width:170px;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .project_item-button{
            background-color: rgb(18, 101, 188);
            color: rgb(255, 255, 255);
            border-style:none ;
            border-radius:0% ;
            height:30px;
            font-size: 15px;
        }

        .project_footer{
            background-color: rgb(229, 189, 43);
        }

        .project_footer-title{
            font-size: 65px;
            text-align: center;
            font-family:  Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(255, 255, 255);
            font-weight: 100;
        }

        .project_footer-body{
            display: flex;
            flex-direction: row;
        }
        .project_footer-icon{
            height:110px;
            padding: 20px;
        }

        .project_footer-text{
            display: flex; 
            flex-direction: column;
            line-height: 0%;
            margin-top: 20px;
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 100px;
        }


    </style>
</head>

<body>

    <div class="project-head">
        <span>Items</span>
    </div>
    <div class="project_itembar">
        <div class="project_item">
            <img class="project_item-img" src="https://mistermobile.lk/wp-content/uploads/2022/08/SMG-SM-A037F-B-32GB-01.jpg" style="height:250px; object-fit: contain;">
            <span class="project_item-name">Samsung Galaxy A03s</span>
            <button class="project_item-button" >Add to Cart</button>
        </div>
        <div class="project_item">
            <img class="project_item-img" src="https://geniusmobile.lk/wp-content/uploads/2022/09/800_800_CBD1688EEF5563A8CAF1C33BEF970CADmp.png" style="height:250px;   object-fit: contain;">
            <span class="project_item-name">Huawei Nova Y70</span>
            <button class="project_item-button">Add to Cart</button>
        </div>
        <div class="project_item">
            <img class="project_item-img" src="https://smartmobile.lk/image/cache/catalog/Apple-iPhone-11s-500x500.jpg" style="height:250px; object-fit: contain;">
            <span class="project_item-name">Apple Ipone 11 64GB</span>
            <button class="project_item-button">Add to Cart</button>
        </div>
        <div class="project_item">
            <img class="project_item-img" src="https://dynamic-cdn.catchme.lk/products/46499/800-apple-iphone-13-pro-128gb-alpine-green-166609333264.jpg" style="height:250px; object-fit: contain;">
            <span class="project_item-name">Apple iPhone 13 Pro-128GB</span>
            <button class="project_item-button">Add to Cart</button>
        </div>
        <div class="project_item">
  
  
            <img class="project_item-img" src="https://m-cdn.phonearena.com/images/phones/83304-940/Apple-iPhone-SE-2022.jpg" style="height:250px; object-fit: contain;">
            <span class="project_item-name">Apple iPhone SE 3 (2022) 64GB</span>
            <button class="project_item-button">Add to Cart</button>
        </div>
    </div>
    <div class="project_footer">
        <div class="project_footer-title">Cart</div>
        <div class="project_footer-body">
           <img class="project_footer-icon" src="https://www.svgrepo.com/show/495707/shopping-cart.svg">
           <div class="project_footer-text">
           <p style="font-size: 20px;">Items</p>
           <div style="margin:10px 0px; height:25px">
                1.Samsung Galaxy A03s
               <img src="	https://cdn-icons-png.flaticon.com/512/1828/1828843.png" style="height:20px; object-fit: contain; padding-left: 20px; ">
            </div>
            <div style="margin:10px 0px; height:25px">
                2.Apple iPhone 11 64GB
                <img src="	https://cdn-icons-png.flaticon.com/512/1828/1828843.png" style="height:20px; object-fit: contain; padding-left: 20px;">
            </div>
        </div>
            
        </div>

    </div>
    



</body>

</html>
